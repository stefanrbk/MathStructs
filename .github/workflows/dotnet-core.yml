name: .NET Core

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CORE_SDK_VERSION: 5.0.100-rc.2.20479.15
  SOLUTION_PATH: './src/MathStructs.sln'
  TEST_RESULTS_PATH: './src/Tests and Benchmarking/TestResults/**'
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:

jobs:
  build-test-pack-job:
    name: 'Build, test, & pack solution'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '${{ env.DOTNET_CORE_SDK_VERSION }}'

    - name: Install dependencies
      run: dotnet restore '${{ env.SOLUTION_PATH }}' --verbosity quiet

    - name: Build
      run: dotnet build '${{ env.SOLUTION_PATH }}' --nologo --verbosity minimal --configuration Release --no-restore

    - name: Test
      run: dotnet test '${{ env.SOLUTION_PATH }}' --nologo --no-build --logger trx --verbosity normal --configuration Release

    - name: Pack
      if: matrix.os == 'ubuntu-latest'
      run: dotnet pack '${{ env.SOLUTION_PATH }}' --output './nuget-packages' --verbosity minimal --configuration Release --no-build

    - name: Save NuGet package
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v2
      with:
        name: nuget-packages
        path: './nuget-packages/*/**'
    
    - name: Save test log
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v2
      with:
        name: test-logs
        path: ${{ env.TEST_RESULTS_PATH }}
